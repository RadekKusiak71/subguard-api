<html>
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; margin:0; padding:0;">
    <div style="max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
      <h2 style="color:#2c3e50; font-size:22px; margin-bottom:20px;">Reminder: Your subscriptions are expiring tomorrow</h2>
      <ul style="list-style-type:none; padding-left:0;">
        {{range .Subscriptions}}
          <li style="padding:8px 0; border-bottom:1px solid #eee;">
            <strong>{{.Name}}</strong> - Next payment: {{.NextPaymentAt.Format "2006-01-02"}} - Price: ${{.Price}}
          </li>
        {{end}}
      </ul>
      <p style="margin-top:20px; font-size:14px; color:#555;">Please take action if necessary.</p>
      <p style="font-size:12px; color:#aaa; text-align:center; margin-top:30px;">Â© {{.Year}} Your Company. All rights reserved.</p>
    </div>
  </body>
</html>
